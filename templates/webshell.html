<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/Webshell.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/">首頁</a>
            <a href="/register">註冊</a>
            <a href="/login">登入</a>
            <a href="/logout">登出</a>
            <a href="/webshell">Webshell</a>
            {% if session.get('state') == "login" %}
                <p>現在狀態:已登入{{ session.get('username') }}</p>
            {% else %}
                <p>現在狀態:尚未登入</p>
            {% endif %}
        </nav>
    </header>   
    <h2>Webshell</h2>
        <textarea readonly id="shell" cols="115" rows="20"></textarea><br><br>
        <input id="command_box" size="120" placeholder="Enter the command"><br><br>
</body>
</html>
